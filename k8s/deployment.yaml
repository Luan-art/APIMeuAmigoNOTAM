apiVersion: apps/v1
kind: Deployment
metadata:
  name: meuamigonotam-deployment
  namespace: meuamigonotam  
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: meuamigonotam
  template:
    metadata:
      labels:
        app: meuamigonotam
    spec:
      containers:
      - name: meuamigonotam-container
        image: meuamigonotam:v4  
        imagePullPolicy: IfNotPresent   
        ports:
        - containerPort: 80  
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: MONGODB_URI  
          value: "mongodb://mongodb-service:27017" 
